<!doctype html>
<link href="browserAction.css" rel="stylesheet" type="text/css"/>


<script type="text/javascript" src="../bg/jquery.min.js"></script>

<script type="text/javascript" src="moustache.js"></script>


<div id="mainPopup">
	<h2 class="site">Coupons Duniya!</h2>
	<div id="coupons">

	</div>

</div>

<script type="text/javascript" src="browser_main.js">

</script>


<script type="text/x-tmpl" id="coupons-template">

	<div class="coupons">
		<h2>Coupons</h2>
		{{#coupons}}
			<div class="coupon">
				
				<div class="title"><a href="{{url}}" target="_blank">{{title}}</a></div>
				<div class="success-rate">{{success}}%</div>
				<div class="clear"></div>
				<div class="code">{{code}}</div>
			</div>
		{{/coupons}}
		{{^coupons}}No coupons found :( {{/coupons}}

	</div>
	<div class="deals">
	<h2>Deals</h2>
		{{#deals}}
			<div class="deal">
				
				<div class="title"><a href="{{url}}" target="_blank">{{title}}</a></div>
				<div class="success-rate">{{success}}%</div>
				<div class=" 	clear"></div>
				
			</div>
		{{/deals}}
		{{^deals}}No deals found :( {{/deals}}

	</div>

</script>
